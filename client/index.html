<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=320, initial-scale=1">

	<link href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.css" rel="stylesheet"/>
    <link href="http://code.jquery.com/mobile/1.3.0/jquery.mobile.structure-1.3.0.min.css" rel="stylesheet"/>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script> 
</head>

<body>
      <div id="fb-root"></div>
      <script>
      window.fbid = '';
      window.geo = '';
      window.fbname = '';

        window.fbAsyncInit = function() {
          FB.init({
            appId      : '451362761628856',
            status     : true, 
            cookie     : true,
            xfbml      : true,
            oauth      : true,
          });
        };
        (function(d){
           var js, id = 'facebook-jssdk'; if (d.getElementById(id)) {return;}
           js = d.createElement('script'); js.id = id; js.async = true;
           js.src = "//connect.facebook.net/en_US/all.js";
           d.getElementsByTagName('head')[0].appendChild(js);
         }(document));

       //LOGIN FUNCTION 
       function login() {
        FB.login(function(response) {
            if (response.authResponse) {
                alert('Success!');
                //console.log(response.authResponse);
                fbid = response.authResponse.userID;


                FB.api('/me', function(response) {
					window.fbname = response.name;
				});

                $('#btn-bump').show();
                $('#btn-fblogin').hide();
            }else{
                alert('Login Failed!');
            }
        }, {scope: 'email'});
     }
      </script>

   
 

    <div id="tasksPage" data-role="page">
    	<div data-role="header" data-position="fixed">
    		<h1>Bump2Friend</h1>
    	</div>

    	 <div data-role="content">



    	 	<div onclick="login();" data-role="button" id="btn-fblogin">
    	 		Login with Facebook
    	 	</div>

    	 	<div data-role="button" onclick="performBump();" id="btn-bump">
    	 		<h1>BUMP</h1>
    	 	</div>



    	 		<div class="main">
				  <h2>Device Motion</h2>
				  <table>
				    <tr>
				      <td>Event Supported</td>
				      <td id="dmEvent"></td>
				    </tr>
				    <tr>
				      <td>acceleration</td>
				      <td id="acc"></td>
				    </tr>
				    <tr>
				      <td>magnitude</td>
				      <td id="magnitude"></td>
				    </tr>
				    <tr>
				      <td>interval</td>
				      <td id="moInterval"></td>
				    </tr>
				    <tr>
				      <td>geolocation</td>
				      <td id="geo"></td>
				    </tr>
				    <tr>
				      <td>JSON</td>
				      <td id="json"></td>
				    </tr>
				  </table>
				</div>
    	 </div>

    	 <div data-role="footer" data-position="fixed">
        </div>
    </div>
	


	 <script>
      	function getLocation() {
		  if (navigator.geolocation) {
		    navigator.geolocation.getCurrentPosition(function(position){
		    	var geo = position.coords.longitude + "," + position.coords.latitude;
		    	$("#geo").html= geo;
		    	window.geo = geo;
		    });
		  }
		  else {
		  	return "";
		   } 
		}

		function getTimeStamp(){
			return (new Date().getTime());
		}

		mcnt = 0.0;
		function deviceMotionHandler(eventData) {
		  var info, xyz = "[X, Y, Z]";

		  // Grab the acceleration from the results
		  var acc = eventData.acceleration;
		  info = xyz.replace("X", acc.x);
		  info = info.replace("Y", acc.y);
		  info = info.replace("Z", acc.z);
		  document.getElementById("acc").innerHTML = info;

		  var magnitude = Math.sqrt(acc.x*acc.x + acc.y*acc.y + acc.z*acc.z);
		  document.getElementById("magnitude").innerHTML = magnitude;

		  
		  //BUMP logic
		  if (magnitude > 1.5) {
		  	mcnt += eventData.interval;
		  }

		  function sendBumpRequest(timestamp){
		  	$.get('/?fbid=' + window.fbid 
		  		+ '&name=' + window.fbname
		  		+ '&timestamp=' + timestamp 
		  		+ '&geo=' + window.geo
		  		,function(data) {
			  		// var users = JSON.parse(data);
			  		$('#json').html(JSON.stringify(data));
			  		if(data[0]){
			  			FB.ui({
						  method: 'friends',
						  id: data[0].fbid
						}, function(response){});
			  		}
				});
		  }

		  if (mcnt > 1.1) {
		  	//alert(fbid + timestamp + window.geo);
		  	t = getTimeStamp();
		  	sendBumpRequest(t);
		  	setTimeout(sendBumpRequest(t),2000);

		  	window.removeEventListener('devicemotion', deviceMotionHandler);

		  	mcnt = 0.0;
		  }


		  // // Grab the refresh interval from the results
		  info = eventData.interval;
		  document.getElementById("moInterval").innerHTML = info;       
		};

		$('#btn-bump').hide();

      	function performBump(){
      		getLocation();

			if (window.DeviceMotionEvent) {
			  window.addEventListener('devicemotion', deviceMotionHandler, false);
			} else {
			  document.getElementById("dmEvent").innerHTML = "Not supported."
			}
      	};





    </script>

</body>

</html>
